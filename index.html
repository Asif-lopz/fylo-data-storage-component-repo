<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Fylo data storage component</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="main-img">
                <img src="img/logo.svg" alt="logo-img">
            </div>
            <div class="sub-img">
                <div class="svg-img">
                    <img src="img/icon-document.svg" alt="document-img" class="center1">
                </div>
                <div class="svg-img">
                    <img src="img/icon-folder.svg" alt="folderimg" class="center2">
                </div>
                <div class="svg-img">
                    <img src="img/icon-upload.svg" alt="upload-img" class="center3">
                </div>
            </div>
        </div>
        <div class="box1">
            <p class="para">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="box2">
                <div class="progressbar" style="--value:815"></div>
                <div class="text">
                    <p>0 GB</p>
                    <p style="margin-right: 50px;">1000 GB</p>
                </div>
                
            </div>
            <div class="trayagle">
                <div class="big-not">
                    <p><strong>185</strong> GB LEFT</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
